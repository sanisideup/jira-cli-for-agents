# Jira CLI Configuration Example
# Copy this file to ~/.jcfa/config.yaml and fill in your details
#
# Quick Setup:
#   1. Run: jcfa configure (interactive setup)
#   OR
#   2. Copy this file and edit manually:
#      cp config.example.yaml ~/.jcfa/config.yaml
#      chmod 600 ~/.jcfa/config.yaml

# Your Jira domain (without https://)
# Example: yourcompany.atlassian.net, acme.atlassian.net
domain: yourcompany.atlassian.net

# Your Jira email address (the one you use to log in)
email: your.email@company.com

# Your Jira API token
# Create one at: https://id.atlassian.com/manage/api-tokens
# IMPORTANT: Keep this token secure! File should have 0600 permissions
api_token: your_api_token_here

# Optional: Default project key for commands
# If set, you won't need to specify --project for every command
# Example: PROJ, DEV, MYAPP
default_project: PROJ

# Field Mappings (Phase 2 Feature)
# Map custom field IDs to human-readable aliases
# Find your field IDs using: jcfa fields list
#
# Common custom field IDs (these vary by instance!):
#   - Story Points: customfield_10016 or customfield_10002
#   - Epic Link: customfield_10014 or customfield_10008
#   - Epic Name: customfield_10011 or customfield_10009
#   - Sprint: customfield_10020 or customfield_10004
#
# Usage after mapping:
#   Instead of: --field customfield_10016=5
#   You can use: --field story_points=5
field_mappings:
  # Agile/Scrum fields (update IDs for your instance)
  story_points: customfield_10016
  epic_link: customfield_10014
  epic_name: customfield_10011
  sprint: customfield_10020

  # Add your custom fields here
  # team: customfield_10030
  # priority_score: customfield_10040
  # business_value: customfield_10050

# Note: Field IDs (customfield_*) are instance-specific
# To find your field IDs:
#   1. Run: jcfa fields list
#   2. Find the field name you want
#   3. Copy its customfield_* ID
#   4. Create a mapping above using: jcfa fields map <alias> <field-id>
